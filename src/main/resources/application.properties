spring.application.name=YouTrapBackend

server.port=${PORT:8080}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

jwt.secret=${JWT_SECRET:change-this-development-secret-key-which-is-long-enough-512-bits-preferred}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

app.oauth2.redirect-uri=${APP_OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/callback}

youtrack.base-url=${YOUTRACK_BASE_URL:}
youtrack.api.token=${YOUTRACK_API_TOKEN}